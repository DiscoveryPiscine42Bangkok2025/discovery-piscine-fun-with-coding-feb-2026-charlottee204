<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
    }
    table{
        width: 100%;
        height: 100vh ;
        border: 2px solid black;
        border-collapse: collapse;
    }
    tr{
        height: auto
    }
    td{
        width: 50%;
        border : 2px solid black;
        padding: 10px ;
        font-size: 30px ;
        text-align: center;
    }
    #left{
        background-color: blueviolet;
    }
    #right{
        background-color: palevioletred;
    }
</style>
<body>
    <table>
        <tr>
            <td id = "left">First</td>
            <td id = "right">Second</td>
        </tr>
    </table>
</body>
</html>
